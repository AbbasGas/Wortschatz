<div class="cards">
    <app-word-card
        *ngFor="let word of words"
        [originalWord]="word.originalWord"
        [targetWord]="this.graded ? word.targetWord : ''"
        (guessedWordChange)="this.updateGuess(word, $event)"
    ></app-word-card>
</div>
<button mat-button (click)="this.correctWords()">Grade</button>
<p *ngIf="this.graded">{{ (this.score / this.words.length) * 100 | number: '.0-0' }} %</p>
