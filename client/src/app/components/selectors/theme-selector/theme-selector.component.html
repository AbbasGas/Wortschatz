<p>Themes</p>
<mat-checkbox (change)="toggleAllThemesStatus()" [indeterminate]="areSomeStatusActive()" [checked]="areAllThemesSelected()"> All </mat-checkbox>
<mat-checkbox *ngFor="let theme of themes" (change)="changeThemeStatus(theme)" [checked]="isThemeActive(theme)"> {{ theme }} </mat-checkbox>
