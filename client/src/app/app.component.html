<div [class]="currentTheme">
    <div class="page">
        <div class="theme-selector" (click)="togglePageTheme()">
            <mat-icon class="icon" *ngIf="isCurrentThemeDark(); else light_theme">dark_mode</mat-icon>
            <ng-template #light_theme>
                <mat-icon class="icon">light_mode</mat-icon>
            </ng-template>
        </div>
        <h1>Wortschatz</h1>
        <div class="selectors">
            <app-language-selector></app-language-selector>
            <app-theme-selector></app-theme-selector>
            <app-word-count-selector></app-word-count-selector>
        </div>
        <app-words-list></app-words-list>
    </div>
</div>
<router-outlet></router-outlet>
